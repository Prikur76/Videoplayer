<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" type="image/x-icon" href="static/images/favicon.ico" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="static/css/normalize.css" type="text/css">
	<link rel="stylesheet" href="static/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="static/css/main.css" type="text/css">
	<meta charset="utf-8">
	<title>Video Player</title>
</head>
<body>
  <div id="player" class ="player">
    <div class="js-video-container video-container"></div>
		<div class="button-group">
			<button class="js-play-button player-button" id="play">
				<i class="fa fa-play" aria-hidden="true"></i>
			</button>
			<button class="js-pause-button player-button" id="pause">
				<i class="fa fa-pause" aria-hidden="true" style="margin-right: -1px"></i>
			</button>
			<button class="js-mute-button player-button" id="volume">
				<i class="fa fa-volume-up" aria-hidden="true"></i>
			</button>
			<button class="js-volume-button player-button" id="mute">
				<i class="fa fa-volume-off" aria-hidden="true" style="margin-right: 7px"></i>
			</button>
			<div class="progress-bar-wrapper">
				<span class="js-current-time current-time"></span>
				<div class="progress-bar">
					<div class="js-progress progress">
						<div class="js-progress-slider progress-slider"></div>
						<span class="slider-dot"></span>
					</div>
				</div>
				<span class="js-duration duration"></span>
			</div>
			<button class="js-fullscreen-button player-button">
				<i class="fa fa-expand" aria-hidden="true"></i>
			</button>

		</div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/js/player.js"></script>
  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'highest_peak.mp4',
    });
  </script>
</body>
</html>
